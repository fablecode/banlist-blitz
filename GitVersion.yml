mode: ContinuousDeployment
branches:
  main:
    regex: ^main$|^master$
    label: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true

  master:
    label: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true

  feature:
    regex: ^feature[/-]
    label: 'alpha'
    increment: Inherit
    prevent-increment-of-merged-branch-version: true

  bugfix:
    regex: ^bugfix[/-]
    label: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  hotfix:
    regex: ^hotfix[/-]
    label: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  release:
    regex: ^release[/-]
    label: 'rc'
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true

  refactor:
    regex: ^refactor[/-]
    label: 'refactor'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  doc:
    regex: ^doc[/-]
    label: 'doc'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  chore:
    regex: ^chore[/-]
    label: 'chore'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

ignore:
  sha: []
commit-message-incrementing: Enabled
tag-prefix: '[vV]'
versioning-mode: ContinuousDeployment
continuous-delivery-fallback-tag: 'ci'
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{WeightedPreReleaseNumber}'
assembly-informational-format: '{FullSemVer} Branch: {BranchName} Sha: {Sha}'
