mode: ContinuousDelivery
branches:
  main:
    regex: (^master$|^origin\/master$|^main$|^origin\/main$)
    label: ''
  feature:
    regex: ^feature(s)?[/-]
    label: alpha
    increment: Minor
  users:
    regex: ^user(s)?[/-]
    label: alpha
    increment: Patch
    source-branches:
      - main
  bugfix:
    regex: ^bugfix(es)?[/-]
    label: beta
    increment: Patch
    source-branches:
      - main
  doc:
    regex: ^doc(s)?[/-]
    label: beta
    increment: Patch
    source-branches:
      - main
  chore:
    regex: ^chore(s)?[/-]
    label: beta
    increment: Patch
    source-branches:
      - main
  refactor:
    label: alpha
    increment: Patch
    source-branches:
      - main
ignore:
  sha: []
merge-message-formats: {}