mode: ContinuousDeployment
branches:
  main:
    regex: ^main$|^master$
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true

  master:
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true

  feature:
    regex: ^feature[/-]
    tag: 'alpha'
    increment: Inherit
    prevent-increment-of-merged-branch-version: true

  bugfix:
    regex: ^bugfix[/-]
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  hotfix:
    regex: ^hotfix[/-]
    tag: 'beta'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  release:
    regex: ^release[/-]
    tag: 'rc'
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: true

  refactor:
    regex: ^refactor[/-]
    tag: 'refactor'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  doc:
    regex: ^doc[/-]
    tag: 'doc'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

  chore:
    regex: ^chore[/-]
    tag: 'chore'
    increment: Patch
    prevent-increment-of-merged-branch-version: true

ignore:
  sha: []
commit-message-incrementing: Enabled
tag-prefix: '[vV]'

versioning-mode: ContinuousDeployment
continuous-delivery-fallback-tag: 'ci'
assembly-versioning-scheme: MajorMinorPatch
assembly-file-versioning-format: '{Major}.{Minor}.{Patch}.{WeightedPreReleaseNumber}'
assembly-informational-format: '{FullSemVer} Branch: {BranchName} Sha: {Sha}'
